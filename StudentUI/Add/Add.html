<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="Add.css">
</head>

<body>
    <div class="container">
        <h1>Add Student</h1>

        <form id="addForm">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" placeholder="Student ID" required><br>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" placeholder="Gender" required><br>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationalIty" placeholder="Nationality" required><br>

            <label for="placeofBirth">Place of Birth:</label>
            <input type="text" id="placeofBirth" name="placeofBirth" placeholder="Place of Birth" required><br>

            <label for="stageId">Stage ID:</label>
            <input type="text" id="stageId" name="stageId" placeholder="Stage ID" required><br>

            <label for="gradeId">Grade ID:</label>
            <input type="text" id="gradeId" name="gradeId" placeholder="Grade ID" required><br>

            <label for="sectionId">Section ID:</label>
            <input type="text" id="sectionId" name="sectionId" placeholder="Section ID" required><br>

            <label for="topic">Topic:</label>
            <input type="text" id="topic" name="topic" placeholder="Topic" required><br>

            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" placeholder="Semester" required><br>

            <label for="relation">Relation:</label>
            <input type="text" id="relation" name="relation" placeholder="Relation" required><br>

            <label for="raisedhands">Raised Hands (0-100):</label>
            <input type="number" id="raisedhands" name="raisedhands" placeholder="Raised Hands (0-100)" required><br>

            <label for="visitedResources">Visited Resources (0-100):</label>
            <input type="number" id="visitedResources" name="visitedResources" placeholder="Visited Resources (0-100)" required><br>

            <label for="announcementsView">Announcements View (0-100):</label>
            <input type="number" id="announcementsView" name="announcementsView" placeholder="Announcements View (0-100)" required><br>

            <label for="discussion">Discussion (0-100):</label>
            <input type="number" id="discussion" name="discussion" placeholder="Discussion (0-100)" required><br>

            <label for="parentAnsweringSurvey">Parent Answering Survey:</label>
            <input type="text" id="parentAnsweringSurvey" name="parentAnsweringSurvey" placeholder="Parent Answering Survey" required><br>

            <label for="parentSchoolSatisfaction">Parent School Satisfaction:</label>
            <input type="text" id="parentSchoolSatisfaction" name="parentSchoolSatisfaction" placeholder="Parent School Satisfaction" required><br>

            <label for="studentAbsenceDays">Student Absence Days:</label>
            <input type="text" id="studentAbsenceDays" name="studentAbsenceDays" placeholder="Student Absence Days" required><br>

            <label for="studentMarks">Student Marks (0-100):</label>
            <input type="number" id="studentMarks" name="studentMarks" placeholder="Student Marks (0-100)" required><br>

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" placeholder="Class" required><br>

            <button type="submit">Add Student</button>
        </form>
    </div>
    

    <script src="Add.js"></script>
</body>

</html>
