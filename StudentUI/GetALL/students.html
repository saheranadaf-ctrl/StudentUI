<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <link rel="stylesheet" href="GetALL.css">
</head>

<body>
    <div class="container">
        <h1>All Students</h1>

        <!-- Display Students List in Table Format -->
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Gender</th>
                    <th>Nationality</th>
                    <th>Place of Birth</th>
                    <th>Stage ID</th>
                    <th>Grade ID</th>
                    <th>Section ID</th>
                    <th>Topic</th>
                    <th>Semester</th>
                    <th>Relation</th>
                    <th>Raised Hands</th>
                    <th>Visited Resources</th>
                    <th>Announcements View</th>
                    <th>Discussion</th>
                    <th>Parent Answering Survey</th>
                    <th>Parent School Satisfaction</th>
                    <th>Student Absence Days</th>
                    <th>Student Marks</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody id="studentsList"></tbody>
        </table>

        <script src="GetALL.js</script>
    </div>
</body>

</html>
