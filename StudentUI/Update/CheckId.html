<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Student ID</title>
    <link rel="stylesheet" href="CheckId.css">
</head>

<body>
    <div class="container">
    <h1>Check Student ID</h1>

    <form id="checkIdForm">
        <label for="studentId">Enter Student ID:</label>
        <input type="text" id="studentId" placeholder="Student ID" required>
        <button type="submit">Check ID</button>
        <button class="back-button" onclick="goBack()">Back</button>
    </form>
    </div>

    <script src="CheckId.js"></script>

    <script>
        function goBack() {
            window.location.href = '../Home.html'; // Navigate back to the home page
        }
    </script>
</body>

</html>
