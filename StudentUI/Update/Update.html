<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="Update.css">
</head>

<body>
    <div class="container">
        <h1>Update Student</h1>

        <form id="updateForm">
            <input type="text" id="studentId" placeholder="Student ID" required>
            <input type="text" id="gender" placeholder="Gender" required>
            <input type="text" id="nationality" placeholder="Nationality" required>
            <input type="text" id="placeofBirth" placeholder="Place of Birth" required>
            <input type="text" id="stageId" placeholder="Stage ID" required>
            <input type="text" id="gradeId" placeholder="Grade ID" required>
            <input type="text" id="sectionId" placeholder="Section ID" required>
            <input type="text" id="topic" placeholder="Topic" required>
            <input type="text" id="semester" placeholder="Semester" required>
            <input type="text" id="relation" placeholder="Relation" required>
            <input type="number" id="raisedhands" placeholder="Raised Hands (0-100)" required>
            <input type="number" id="visitedResources" placeholder="Visited Resources (0-100)" required>
            <input type="number" id="announcementsView" placeholder="Announcements View (0-100)" required>
            <input type="number" id="discussion" placeholder="Discussion (0-100)" required>
            <input type="text" id="parentAnsweringSurvey" placeholder="Parent Answering Survey" required>
            <input type="text" id="parentSchoolSatisfaction" placeholder="Parent School Satisfaction" required>
            <input type="text" id="studentAbsenceDays" placeholder="Student Absence Days" required>
            <input type="number" id="studentMarks" placeholder="Student Marks (0-100)" required>
            <input type="text" id="class" placeholder="Class" required>

            <button type="submit">Update Student</button>
        </form>
    </div>

    <script src="Update.js"></script>


</body>

</html>
